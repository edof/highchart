<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Highcharts Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Highcharts Test</ion-title>
    </ion-toolbar>
  </ion-header>

<br>
  <div id="container2">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="mileageOptions"

      style="width: 100%; height: 400px; display: flex;"
    ></highcharts-chart>
  </div>

<br>
<div id="container2">
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="driverBehaviourOptions"

    style="width: 100%; height: 400px; display: flex;"
  ></highcharts-chart>
</div>

<br>
<div id="container2">
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="utilisationOptions"

    style="width: 100%; height: 400px; display: flex;"
  ></highcharts-chart>
</div>

<br>
<div id="container2">
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="fuelConsumptionOptions"

    style="width: 100%; height: 400px; display: flex;"
  ></highcharts-chart>
</div>
</ion-content>
